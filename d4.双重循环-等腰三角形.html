//打印&nbsp的行数 = 总行数-1;
num = 10;
for(var j=1; j<=num; j++){
    for(var n=1; n<=num-j; n++){//space 递减
        document.write('*');
    } 

    for(var i=1; i<=j; i++){//递增
        document.write(i+'&nbsp;');
    }
    document.write('<br />');
}
