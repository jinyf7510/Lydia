<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
//dom元素的操作: 增,删,改,查
//一.增加元素
//创建一个元素
var oH2 = document.createElement("h2");//创建元素于内存
oH2.innerHTML = '俺老孙来也!'; 
document.body.appendChild(oH2); 

//创建嵌套元素
var oUl = document.createElement("ul");
var oLi = document.createElement("li");
oLi.innerHTML = "要想睡得好,必须吃得饱!";
oUl.appendChild(oLi);
document.body.appendChild(oUl);

var oUl = document.createElement("ul");
for(var i=0; i<8; i++){
  // createLi();
    newLi(i+". 你叫什么名字?");
}
document.body.appendChild(oUl);

function createLi(){//创建一个无参函数
    var oLi = document.createElement("li");
    oLi.innerHTML = "要想睡得好,必须吃得饱!";
    oUl.appendChild(oLi);
}

function newLi(str){//创建一有参函数
    var oLi = document.createElement("li");
    oLi.innerHTML = str;
    oUl.appendChild(oLi);
}


</script>   
</body>
</html>
